<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDD - Signup </title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
 
</head>
<body>
  <div class="container">
    <h1 class="h1">Parkinson's Disease Detector</h1>   
    
    <div class="form-wrapper">
      <h3>Signup</h3>
      <form action="{{ url_for('sign.signup') }}" method="POST">
        <div>
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="email" required>
        </div>
        <div>
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="password" required>
        </div>
        <button type="submit" class="sign-btn">Signup</button>
      </form>
      <p>Already have an account? <a id="login-link" href="{{ url_for('index') }}">Login</a></p>
    </div>
    </div>
  </body>
</html>
